<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量水印工具</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand"><i class="bi bi-image me-2"></i>图片批量水印工具</span>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <input type="file" class="form-control" id="imageInput" multiple accept="image/*">
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <input type="text" class="form-control" id="watermarkText" placeholder="请输入水印文字">
                    </div>
                    <div class="col-12 col-md-2">
                        <select class="form-select" id="tilePattern">
                            <option value="2">2 x 2 平铺</option>
                            <option value="3">3 x 3 平铺</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3">
                        <button class="btn btn-primary w-100" id="addWatermark">
                            <i class="bi bi-plus-circle me-2"></i>添加水印
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-12 col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0"><i class="bi bi-images me-2"></i>原始图片</h5>
                    </div>
                    <div class="card-body">
                        <div id="originalImages" class="image-container">
                            <div class="images"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0"><i class="bi bi-image-alt me-2"></i>水印图片</h5>
                        <button class="btn btn-success btn-sm position-absolute end-0 top-0 mt-2 me-3" id="downloadAll">
                            <i class="bi bi-download me-1"></i>批量下载
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="watermarkedImages" class="image-container">
                            <div class="images"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片预览 Modal -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">图片预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <img id="previewImage" class="img-fluid w-100" src="" alt="预览图片">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
